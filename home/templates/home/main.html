{% extends "base_menu.html" %}
{% block content %}

<style>
    .app_block{
        border-style: solid;
        border-color: gray;
        border-width: 1px;
        /*text-align: center;*/
        
    }
    .app_block:before{  /*before -> before content is added,
        so that the padding doesn't include the content (won't be a ratio of 1:1)*/
        content: "";
        /*display: block;*/
        float:left; /*this way the width will be known?*/
        padding-top: 100%;
    }

    .app_block, a:link {
        text-decoration: none;
    }

    .app_block:focus{
        color: #337ab7;
    }
    .app_block:hover {
        background-color: rgb(246, 246, 246);
        color: orange;
        transform: scale(1.05);
        font-weight: bold;
    }

    #app_block_s:hover{
        color: #1DB954;
        background-color: black;
    }

    .app_grid{
        margin-top: 40px;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-gap: 20px;
    }
    .content{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-content: center;
        height: 100%;
    }
    
    .icon{
        width: 100%;
        padding-top: 20%;
        text-align: center;
    }
    .app_name{
        width: 100%;
        padding-bottom: 10%;
        text-align: center;
        
    }
    .fa-cogs{
        font-size: 100px;
    }
</style>


<head>
    <title>{{ settings.APP_NAME }}</title>
</head>
<body>
    <h1>Welcome to {{ settings.APP_NAME }}</h1>
    <div class="app_grid">
        <a href="/project_view" class="app_block">
            <div class="content">
                <div class="icon"><i class='fas fa-cogs'></i></div>
                <div class="app_name">ProjectView App</div>
                
            </div>
        </a>
        <a href="#" id="app_block_s" class="app_block"
                        onmouseover="document.getElementById('under_construction').style.display='none';
                        document.getElementById('under_construction_2').style.display='block';"
                        onmouseout="document.getElementById('under_construction_2').style.display='none';
                        document.getElementById('under_construction').style.display='block';">
            <div class="content">
                <div class="icon"><i class='fas fa-cogs'></i></div>
                <div id="under_construction" class="app_name">SpotifyRandomizer</div>
                <div id="under_construction_2" class="app_name" style="display: none;">still under contruction</div>
            </div>
        </a>
    </div>
</body>


{% endblock %}
