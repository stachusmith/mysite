{% extends "base_menu_project_view.html" %}
{% block content %}
<h1>Delete Module</h1>

<p>Are you sure you want to delete the following module? {{ module }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" value="Cancel" onclick="window.location.href='{% url 'project_view:project_detail' module.project.client.id module.project_id %}'; return false;">
</form>
{% endblock %}
