{% extends "base_menu_project_view.html" %}
{% load crispy_forms_tags %}
{% block content %}
<p>
  <a href="{% url 'project_view:participant_create'  %}">add a participant to data base</a>
</p>
<p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'project_view:participation_list' %}'; return false;">
  </form>
</p>
{% endblock %}
