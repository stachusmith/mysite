{% extends "base_menu_project_view.html" %}

{% block content %}

<h1>Delete Entry</h1>

<p>Are you sure you want to delete the following entry: {{ entry.solution }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" value="Cancel" onclick="window.location.href='{% url 'project_view:topic_update' entry.topic.part.id entry.topic.id %}'; return false;">

</form>

{% endblock %}
