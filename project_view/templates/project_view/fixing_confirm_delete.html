{% extends "base_menu_project_view.html" %}

{% block content %}

<h1>Delete Part</h1>

<p>Are you sure you want to delete the following fixing element: {{ fixing }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" value="Cancel" onclick="window.location.href='{% url 'project_view:fixing_list' %}'; return false;">

</form>

{% endblock %}
