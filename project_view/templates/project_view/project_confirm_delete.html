{% extends "base_menu_project_view.html" %}
{% block content %}
<h1>Delete Project</h1>

<p>Are you sure you want to delete the following project? {{ project }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" value="Cancel" onclick="window.location.href='{% url 'project_view:client_detail' project.client.id %}'; return false;">

</form>
{% endblock %}
