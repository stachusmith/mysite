{% extends "base_bootstrap.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
    <input type="submit" onclick="window.location='{% url 'project_view:main' %}'; return false;" value="Cancel">
  </form>
{% endblock %}
