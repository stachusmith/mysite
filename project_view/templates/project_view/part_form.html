{% extends "base_menu_project_view.html" %}
{% load crispy_forms_tags %}
{% block content %}
<p>

  <form action="" method="post" id="upload_form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'project_view:module_detail' module.project_id module.id %}'; return false;">
  </form>
</p>


{% endblock %}
