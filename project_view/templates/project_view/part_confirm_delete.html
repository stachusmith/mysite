{% extends "base_bootstrap.html" %}

{% block content %}

<h1>Delete Part</h1>

<p>Are you sure you want to delete the part: {{ part }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" value="Cancel" onclick="window.location.href='{% url 'project_view:module_detail' part.module.project_id part.module_id %}'; return false;">

</form>

{% endblock %}
