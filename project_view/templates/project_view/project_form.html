{% extends "base_menu.html" %}
{% load crispy_forms_tags %}
{% block content %}
<p>
  <h1>{{ client.name }}</h1>
</p>
<p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'project_view:client_detail' client.id %}'; return false;">
  </form>
</p>

{% endblock %}
